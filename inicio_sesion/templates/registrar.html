


{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Incluir Bootstrap CSS desde la carpeta estática -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>



<div class="card text-center">
  <div class="card-header">
    <h5 class="card-title">Registrar usuario {{ error }}</h5> 
    <h6>{{ error }}</h6>
  </div>

  <div class="card-body">
   
    <div class="container-sm border border-1 rounded-top w-25 p-6 mx-auto my-5">
      <br>
      <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Usuario:</label>
           <br> {{ form.username }}
        </div>
        <br>
        <div class="mb-3 ">
            <label for="{{ form.password1.id_for_label }}" class="form-label">Contraseña:</label>
           <br> {{ form.password1 }}
        </div>
        <br>
        <div class="mb-3">
            <label for="{{ form.password2.id_for_label }}" class="form-label">Confirmar contraseña:</label>
            <br>{{ form.password2 }}
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-dark">Registrarse</button>
        </div>
    </form>

  </div>
  
  </div>

</div>





    <!-- Incluir Bootstrap JS (opcional) -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
