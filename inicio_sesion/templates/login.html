{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Incluir Bootstrap CSS desde la carpeta estática -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

    <div class="card text-center">
        <div class="card-header">
            <h5 class="card-title">Inicio de sesion nuevo</h5>
        </div>
    
        <div class="card-body">
            <div class="container-sm border border-1 rounded-top w-25 p-6 mx-auto my-5">
                <form method="post" class="login-form">
                    {% csrf_token %}
                    {% if errors %}
                    <div class="alert alert-danger" role="alert">
                        <p>¡Ups! Hubo un problema con el inicio de sesión. Por favor, verifica tus credenciales e intenta nuevamente.</p>
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Usuario:</label>
                        <br> {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña:</label>
                        <br> {{ form.password }}
                    </div>
                    <br>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-dark me-md-5">Iniciar sesión</button>
                        <a href="{% url 'registrar' %}" class="btn btn-dark">Registrarse</a>
                </form>
               
            </div>
        </div>
    </div>
    





    <!-- Incluir Bootstrap JS (opcional) -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
