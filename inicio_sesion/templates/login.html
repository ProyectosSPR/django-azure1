{% load static %}

<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <!-- Incluir Bootstrap CSS desde el CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Incluir estilos CSS personalizados desde la carpeta estática -->
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}?h=f3f5e3e0fd9b38313d60c6777e01a15a">
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
            <h5 class="card-title">Trabajo inteligente</h5>
        </div>
        <!-- Start: Login Form Basic -->
        <section class="position-relative py-4 py-xl-5">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-md-8 col-xl-6 text-center mx-auto">
                        <h2>Iniciar sesión</h2>
                        <p class="w-lg-50">Ingresa tu usuario y contraseña</p>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xl-4">
                        <div class="card mb-5">
                            <div class="card-body d-flex flex-column align-items-center">
                                <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                                    </svg>
                                </div>
                                <form class="text-center" method="post">
                                    {% csrf_token %}
                                    {% if errors %}
                                    <div class="alert alert-danger" role="alert">
                                        <p>¡Ups! Hubo un problema con el inicio de sesión. Por favor, verifica tus credenciales e intenta nuevamente.</p>
                                    </div>
                                    {% endif %}
                                    <div class="mb-3">
                                        <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
                                        <input id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" type="text" class="form-control" placeholder="Usuario">
                                    </div>
                                    <div class="mb-3">
                                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                                        <input id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="mb-3">
                                        <button class="btn btn-primary d-block w-100" type="submit">Login</button>
                                    </div>
                                    <a href="{% url 'registrar' %}" class="btn btn-dark">Registrarse</a>
                                    <p class="text-muted">Forgot your password?</p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End: Login Form Basic -->
    </div>
    <!-- Incluir Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Incluir Bootstrap JS desde la carpeta estática -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
